<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiology Doctors</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        .navbar {
            background-color: #6C63FF;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .doctor-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.15);
            border-color: #6C63FF;
        }

        .doctor-info {
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }

        .doctor-info span {
            display: block;
            font-size: 16px;
            color: #6C63FF;
            margin-top: 5px;
        }

        .book-btn {
            padding: 12px 25px;
            background-color: #6C63FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .book-btn:hover {
            background-color: #5145cd;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cardiology-bg {
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 50px;
        }

        .cardiology-bg h2 {
            font-size: 36px;
            font-weight: 700;
            color: rgb(43, 41, 41);
        }

        .cardiology-bg p {
            font-size: 18px;
            margin-top: 10px;
            color: rgb(43, 41, 41);
        }

        /* Booking Form Styles */
        .booking-form {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #6C63FF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5145cd;
        }

        .calendar-icon {
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
            color: #6C63FF;
        }

        .highlighted {
            background-color: green !important;
            color: white;
        }

        .disabled {
            background-color: red !important;
            color: white;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="dashboard.html">Dashboard</a>
        <a href="Department.html">Departments</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <div class="cardiology-bg">
            <h2>Book your Appointment</h2>
            <p>Here are our top doctors who provide excellent care .</p>
        </div>

        <h2>Book an Appointment</h2>

        <div class="booking-form">
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Appointment Date</label>
                    <input type="date" id="date" name="date" required>
                    <span class="calendar-icon" id="calendarIcon"></span>
                </div>
                <div class="form-group">
                    <label for="symptoms">Symptoms or Diseases</label>
                    <input type="text" id="symptoms" name="symptoms" required>
                </div>
                <input type="submit" value="Book Appointment">
            </form>
        </div>

    </div>

    <script src="BookAppointment.js"></script>
</body>

</html>
