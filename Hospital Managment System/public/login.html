<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            padding: 30px;
        }

        .tab-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            font-weight: 600;
            font-size: 16px;
            width: 50%;
            text-align: center;
            background-color: #eee;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #6C63FF;
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background-color: #6C63FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .form button:hover {
            background-color: #5752d3;
        }

        .form p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .form p a {
            color: #6C63FF;
            text-decoration: none;
            font-weight: 600;
        }

        .form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tab selection -->
        <div class="tab-group">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Sign Up</div>
        </div>

        <!-- Login Form -->
        <div class="form active" id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Login</button>
            <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div class="form" id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button>Sign Up</button>
            <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        // Predefined login credentials
        const validEmail = 'pro@gmail.com';
        const validPassword = '12345';

        // Switch between login and signup tabs
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Switch to Signup link inside Login form
        document.getElementById('switch-to-signup').addEventListener('click', (e) => {
            e.preventDefault();
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Switch to Login link inside Signup form
        document.getElementById('switch-to-login').addEventListener('click', (e) => {
            e.preventDefault();
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        // Add login validation
        document.getElementById('login-button').addEventListener('click', (e) => {
            e.preventDefault(); // Prevent form from submitting by default

            // Get user input values
            const emailInput = document.getElementById('login-email').value;
            const passwordInput = document.getElementById('login-password').value;

            // Validate credentials
            if (emailInput === validEmail && passwordInput === validPassword) {
                alert('Login successful!');
                // Redirect to dashboard.html
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
