<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Availability Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .navbar {
            background-color: #6C63FF;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #6C63FF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5145cd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="dashboard.html">Dashboard</a>
        <a href="departments.html">Departments</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h2>Check Bed Availability</h2>
        <form id="bedAvailabilityForm">
            <div class="form-group">
                <label for="patientName">Patient Name</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="patientEmail">Patient Email</label>
                <input type="email" id="patientEmail" name="patientEmail" required>
            </div>
            <div class="form-group">
                <label for="patientContact">Contact Number</label>
                <input type="text" id="patientContact" name="patientContact" required>
            </div>
            <div class="form-group">
                <label for="bedType">Select Bed Type</label>
                <select id="bedType" name="bedType" required>
                    <option value="">--Select Bed Type--</option>
                    <option value="General">General</option>
                    <option value="Private">Private</option>
                    <option value="ICU">ICU</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Book">
            </div>
        </form>
    </div>
</body>
</html>
